apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: mssqldbs.samples.k8s-cs-controller
spec:
  group: samples.k8s-cs-controller
  version: v1
  subresources:
    status: {}
  scope: Namespaced
  names:
    plural: mssqldbs
    singular: mssqldb
    kind: MSSQLDB
  validation:
    openAPIV3Schema:
      type: object
      description: "A Microsoft SQLServer Database"
      properties:
        spec:
          type: object
          properties:
            dbname:
              type: string
            configmap:
              type: string
            credentials:
              type: string
          required: ["dbname","configmap", "credentials"]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mssqldb-controller
  name: mssqldb-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mssqldb-controller
  template:
    metadata:
      labels:
        app: mssqldb-controller
    spec:
      containers:
      - image: sebagomez/k8s-mssqldb
        imagePullPolicy: Always
        name: mssqldb-controller
