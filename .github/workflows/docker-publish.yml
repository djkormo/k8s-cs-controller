name: Docker

on:
  push:
    branches: [ master ]
    paths:
      - .github/workflows/docker-publish.yml
      - src/samples/msssql-db/

env:
  config: Release
  nugetServer: https://api.nuget.org/v3/index.json
  projectFile: src/samples/mssql-db/mssql-db.csproj

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Docker Build
      run: |
        cd ./src/samples/mssql-db
        docker build -t sebagomez/k8s-mssqldb .
